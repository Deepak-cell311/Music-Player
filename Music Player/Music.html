<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=km9dKYDogNpH&format=png&color=000000">
     <link rel="stylesheet" href="Music.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
     <div class="main_div">
          <div class="music_container">
               <h1 id="title">One Love</h1>
               <h2 id="artist">Shubh</h2>
               <div class="img_container">
                    <img src="images/image-1.jpg" alt="image">
               </div>
               <audio src="Music/One Love-(PagalWorld).mp3"></audio>

               <div class="progressBar_container" id="progress_container">
                    <div class="progress_duration_meter">
                         <div id="current_time">0:00</div>
                         <div id="duration">2:44</div>
                    </div>
                    <div class="progress_div" id="progress_div">
                         <div class="progress" id="progress"></div> </div>
               </div>

               <div class="music_controls">
                    <i class="fa-solid fa-backward" id="prev" title="previous"></i>
                    <i class="fa-solid fa-play main-button" id="play" title="play"></i>
                    <i class="fa-solid fa-forward" id="next" title="next"></i>
               </div>
          </div>
     </div>

     <script src="Music.js"></script>
</body>

</html>
